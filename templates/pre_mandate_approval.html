<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Mandate Approval - Invoice {{ approval_data.invoice_id }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .approval-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .invoice-details {
            background: #f7fafc;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: left;
        }

        .invoice-details h3 {
            color: #2d3748;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .invoice-details h3::before {
            content: "üìã";
            margin-right: 8px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #4a5568;
        }

        .detail-value {
            color: #2d3748;
            font-weight: 500;
        }

        .amount-highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 24px;
            font-weight: 700;
        }

        .approval-section {
            margin: 30px 0;
        }

        .approval-section h3 {
            color: #2d3748;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .approval-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-approve {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.3);
        }

        .btn-reject {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .btn-reject:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 101, 101, 0.3);
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="approval-container">
        <div class="header">
            <h1>Pre-Mandate Approval</h1>
            <!-- <p>Review and approve the mandate request for this invoice</p> -->
        </div>

        <!-- <div class="invoice-details">
            <h3>Invoice Details</h3>
            <div class="detail-row">
                <span class="detail-label">Invoice ID:</span>
                <span class="detail-value">{{ approval_data.invoice_id }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Customer:</span>
                <span class="detail-value">{{ approval_data.customer_name }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Currency:</span>
                <span class="detail-value">{{ approval_data.currency }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Due Date:</span>
                <span class="detail-value">{{ approval_data.due_date|date:"M d, Y" }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span class="detail-value">{{ approval_data.status }}</span>
            </div>
        </div> -->

        <!-- <div class="amount-highlight">
            {{ approval_data.amount }}
        </div> -->

        <div class="approval-section">
            <h3>Mandate Decision</h3>
            <p style="color: #718096; margin-bottom: 20px;">
                Do you want to approve the pre-mandate for this invoice? This will allow automatic payment collection.
            </p>
            
            <div class="approval-buttons">
                <button class="btn btn-approve" onclick="makeDecision('approve')">
                    ‚úÖ Approve
                </button>
                <button class="btn btn-reject" onclick="makeDecision('reject')">
                    ‚ùå Reject
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #718096;">Processing your decision...</p>
        </div>

        <div class="status-message" id="status-message"></div>

        <div class="footer">
            <p>This decision will be updated in Salesforce immediately.</p>
        </div>
    </div>

    <script>
        function makeDecision(decision) {
            const loading = document.getElementById('loading');
            const statusMessage = document.getElementById('status-message');
            const buttons = document.querySelectorAll('.btn');
            
            // Show loading state
            loading.style.display = 'block';
            statusMessage.style.display = 'none';
            
            // Disable buttons
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.6';
            });
            
            // Make API call
            fetch('{{ base_url }}/api/v1/integration/pre-mandate-decision/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-API-Key': 'test-api-key'
                },
                body: JSON.stringify({
                    invoice_id: '{{ invoice_id }}',
                    decision: decision,
                    approved_by: 'judge@company.com'
                })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                statusMessage.style.display = 'block';
                
                if (data.success) {
                    statusMessage.className = 'status-message status-success';
                    
                    if (data.decision === 'approve') {
                        statusMessage.innerHTML = `
                            <strong>‚úÖ ${data.message}</strong><br>
                            <small>Invoice: ${data.invoice_id} | Status: ${data.status}</small><br>
                            <small style="color: #4a5568; font-style: italic;">SF team will now call status update API to proceed with payment.</small>
                        `;
                    } else {
                        statusMessage.innerHTML = `
                            <strong>‚úÖ ${data.message}</strong><br>
                            <small>Invoice: ${data.invoice_id} | Status: ${data.status}</small>
                        `;
                        
                        // Auto-close after 3 seconds for reject
                        setTimeout(() => {
                            window.close();
                        }, 3000);
                    }
                } else {
                    statusMessage.className = 'status-message status-error';
                    statusMessage.innerHTML = `
                        <strong>‚ùå Error: ${data.error_message}</strong><br>
                        <small>Please try again or contact support.</small>
                    `;
                    
                    // Re-enable buttons
                    buttons.forEach(btn => {
                        btn.disabled = false;
                        btn.style.opacity = '1';
                    });
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                statusMessage.style.display = 'block';
                statusMessage.className = 'status-message status-error';
                statusMessage.innerHTML = `
                    <strong>‚ùå Network Error</strong><br>
                    <small>Please check your connection and try again.</small>
                `;
                
                // Re-enable buttons
                buttons.forEach(btn => {
                    btn.disabled = false;
                    btn.style.opacity = '1';
                });
            });
        }
    </script>
</body>
</html>
